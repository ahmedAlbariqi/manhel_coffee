{% extends 'base.html' %}

{% block title %}الصفحة الرئيسية - {{ block.super }}{% endblock title %}

{% block styles %}
<style>
    /* --- متغيرات الألوان لسهولة التعديل --- */
    :root {
        --primary-color: #6F4E37; /* بني القهوة */
        --bg-color: #f9f6f2;
        --text-color: #333;
        --header-font: 'Merriweather', serif; /* خط أنيق للعناوين */
        --body-font: 'Cairo', sans-serif;   /* خط واضح للمحتوى */
    }

    /* --- تصميم قسم الـ Hero (البنر الرئيسي) --- */
    .hero-section {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 100px 20px;
        background-color: var(--bg-color);
        min-height: 400px;
        color: var(--primary-color);
    }

    .hero-section h1 {
        font-family: var(--header-font);
        font-size: 4rem;
        margin: 0;
    }

    .hero-section p {
        font-family: var(--body-font);
        font-size: 1.5rem;
        margin-top: 15px;
        max-width: 600px;
    }

    .hero-section .cta-button {
        display: inline-block;
        margin-top: 30px;
        padding: 15px 35px;
        background-color: var(--primary-color);
        color: white;
        text-decoration: none;
        font-size: 1.2rem;
        font-family: var(--body-font);
        border-radius: 5px;
        transition: transform 0.2s ease;
    }

    .hero-section .cta-button:hover {
        transform: scale(1.05);
    }

    /* --- تصميم متجاوب مع الشاشات الصغيرة --- */
    @media (max-width: 768px) {
        .hero-section h1 {
            font-size: 2.5rem;
        }
        .hero-section p {
            font-size: 1.2rem;
        }
    }
</style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
{% endblock styles %}

{% block content %}
<section class="hero-section">
    <div>
        <h1>فن القهوة يبدأ من هنا</h1>
        <p>اكتشف مجموعتنا المختارة من أجود أنواع البن المحمصة بعناية لإرضاء ذائقتك.</p>
        <a href="#" class="cta-button">تصفح المنتجات</a>
    </div>
</section>

{% endblock content %}
