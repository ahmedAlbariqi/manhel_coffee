{% extends 'base.html' %}
{% load static %}

{% block title %}متجر منهل للقهوة - الصفحة الرئيسية{% endblock title %}

{% block styles %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

<style>
    /* =====================================================
        === 2. تم تحديث متغيرات الألوان والخطوط ===
        ===================================================== */
    :root {
        --primary-color: #6F4E37;
        --bg-color: #f9f6f2;
        --text-color-light: #f0e6d8; /* لون بيج فاتح للنصوص على الخلفيات الداكنة */

        /* الألوان الجديدة للشريطين */
        --header-bg: #3E2723; /* بني داكن جداً */
        --footer-bg: #212121; /* أسود فخم قريب من لون القهوة */

        /* الخطوط المعتمدة والنهائية */
        --font-header: 'Amiri', serif;
        --font-body: 'Tajawal', sans-serif;
    }

    /* =====================================================
        === 3. تم تطبيق الألوان الجديدة على الشريطين ===
        ===================================================== */
    header, footer {
        background-color: var(--header-bg); /* تطبيق اللون الجديد على الشريط العلوي */
        color: var(--text-color-light); /* تغيير لون النص الافتراضي ليكون فاتحًا */
    }
    footer {
        background-color: var(--footer-bg); /* تطبيق اللون المختلف على الشريط السفلي */
    }
    header {
        padding: 20px 0;
    }
    header hr, footer hr {
        display: none;
    }
    header a { /* تغيير لون روابط التنقل لتكون واضحة */
        color: var(--text-color-light);
        font-weight: normal; /* جعل الخط عاديًا لإبراز جماله */
        font-family: var(--font-body);
        transition: color 0.3s ease;
    }
    header a:hover {
        color: #fff; /* إعطاء تأثير بسيط عند مرور الماوس */
    }

    .hero-section {
        background-image: 
            linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
            url("{% static 'images/background_pattern.jpg' %}");
        
        background-size: cover;
        background-position: center;
        min-height: 600px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
    }

    /* =====================================================
        === 4. تم تطبيق الخطوط المعتمدة على النصوص ===
        ===================================================== */
    .hero-section h1 {
        font-family: var(--font-header); /* تطبيق خط العناوين */
        font-size: 5rem;
        margin: 0;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
    }

    .hero-section p {
        font-family: var(--font-body); /* تطبيق خط النصوص */
        font-size: 1.6rem;
        margin-top: 20px;
        max-width: 650px;
        line-height: 1.7;
        text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
    }

    .hero-section .cta-button {
        display: inline-block;
        margin-top: 40px;
        padding: 15px 35px;
        background-color: var(--primary-color);
        color: white;
        text-decoration: none;
        font-size: 1.2rem;
        font-family: var(--font-body); /* تطبيق خط النصوص */
        border-radius: 5px;
        border: 2px solid white;
        transition: background-color 0.3s ease, color 0.3s ease;
        font-weight: bold;
    }
    .hero-section .cta-button:hover {
        background-color: white;
        color: var(--primary-color);
    }

    @media (max-width: 768px) {
        .hero-section { min-height: 500px; }
        .hero-section h1 { font-size: 3.5rem; }
        .hero-section p { font-size: 1.3rem; }
    }
</style>
{% endblock styles %}

{% block content %}
<section class="hero-section">
    <div>
        <h1>مذاق القهوة الأصيل</h1>
        <p>نقدم لكم تجربة فريدة مع أجود أنواع البن المحمصة بعناية وشغف.</p>
        <a href="#" class="cta-button">اكتشف منتجاتنا</a>
    </div>
</section>

{% endblock content %}
